<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Carousel</title>
</head>
<body>

    <section class="section">
        <div id="carousel-wrapper">
            <div id="img-wrapper">
                <div v-for="(item, index) in slides" class="img-lg" 
                :class="[(index == currentSlide) ? 'active' : '']">
                    <img :src="item.photo" alt="">
                    <div class="info">
                        <h1 class="title">{{ item.country }}</h1>
                        <p class="caption">{{ item.caption }}</p>
                    </div>
                </div>
            </div>
            
            <div id="slider">
                <div id="miniatures">
                    <div v-for="(item, index) in slides" class="lil-img" :class="[(index == currentSlide) ? 'active-xs' : '']" @click="goTo(index)">
                        <img :src="item.photo" alt="">
                    </div>
                </div>

                <div id="arrows">
                    <div id="up" @click="goUp">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <!--  -->
                    <div id="down" @click="goDown">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/vueapp.js"></script>
</body>
</html>
